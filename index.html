<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>Image Search App by Lucas Pinheiro</title>
  </head>

  <body>
    <div id="wrapper">
      <h1>Image Search App</h1>
      <form>
        <label style="font-size: 1.5em;" for="palavra">Pesquisa:</label>
        <input
          class="u-full-width"
          type="text"
          id="palavra"
          name="palavra"
          placeholder="Digite uma palavra..."
        />
        <button type="submit">Pesquisar</button>
      </form>
      <div id="loading" style="text-align: center;">
        <img src="./images/loading.gif" />
        <small>A primeira pesquisa pode demorar at√© 30 segundos...</small>
      </div>

      <section class="images"></section>

      <div id="myModal" class="modal">
        <span class="fechar">&times;</span>
        <img class="modal-content" id="img01" />
      </div>
    </div>
    <footer>
      <h6>Desenvolvido por <a href="www.google.com">Lucas Pinheiro &copy</a></h6>
    </footer>
  </body>
  <script src="js/client.js"></script>
</html>
